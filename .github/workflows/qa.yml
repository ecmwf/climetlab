name: QA and short tests

on:
  workflow_dispatch: {}

  # schedule:
  #   # Every day at 3:07am
  #   # on the "default" branch set in github (currently is develop)
  #   - cron:  '07 3 * * *'

  pull_request:

jobs:
  quality:
    name: Code QA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install black flake8 isort
    - run: black --version
    - run: isort --version
    - run: flake8 --version
    - run: isort --check .
    - run: black --check .
    - run: flake8 .

  short-tests:
    name: Short tests
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install climetlab
      run: pip install -e .
    - run: pip install pytest
    - run: pytest -vv -E short
